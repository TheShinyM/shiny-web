<app-header></app-header>
<div class="row">
  <div class="col-auto left">
    <div class="ms-1">
        <div *ngFor="let tab of tabs; let i = index" class="row tab">
          <div class="col">
            <div class="tab">
          <div [routerLink]="tab.url" style="cursor: pointer;" class="text-center px-3">
            <div class="row">
              <div class="col-auto">
            <mat-icon class="me-2 icon-size">{{ tab.icon }}</mat-icon>
            </div>
            <div class="col-auto ps-0">
            <p class="d-inline tab-p">{{ tab.name }}</p>
            </div>
            </div>
          </div>
          </div>
          </div>
        </div>
    </div>
  </div>
  <div class="col">
    <router-outlet></router-outlet>
  </div>
</div>
