<div class="container">
  <div class="row">
    <div class="col">
      <h2 class="text-center">Users</h2>
    </div>
  </div>
  <div class="row mouse-curser" *ngFor="let user of users" [routerLink]="user.id + ''">
    <div class="col-6 text-center">
      <p>{{ user.name }}</p>
    </div>
    <div class="col-6 text-center">
      <p>{{ user.roles }}</p>
    </div>
  </div>

</div>
